<div class="container login-container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
      <div class="card">
        <div class="card-body">
          <!-- <form> -->
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="vm.firstName"
                  id="exampleInputEmail1"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="vm.lastName"
                  id="exampleInputEmail1"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="vm.phoneNumber"
                  id="exampleInputEmail1"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email Id</label
                >
                <input
                  type="email"
                  class="form-control"
                  [(ngModel)]="vm.emailId"
                  id="exampleInputEmail1"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="vm.password"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" (click)="register(vm)">Register</button>
          </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
